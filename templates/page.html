<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ username }}</title>
</head>
<body>
  <div>
    {{ username }}-{{ age }}-{{ sex }}
    <p>
      <a href="{{ url_for('login', id='1') }}">登录</a>
      <p>{{ sex or '保密中' }}</p>
      <!-- {% autoescape off %}
      <p>性别: {{ sex | escape }}</p>
      {% endautoescape %} -->
      <p>{{ sex | safe}}</p>
      <p>发布时间: {{ created_at | handle_time }}</p>
      <ul>
        {% for member in members %}
        <li>{{ member }}</li>
        {% endfor %}
      </ul>
    </p>
  </div>
</body>
</html>
